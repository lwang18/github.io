# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:        jekyllDecent
subtitle:     Example Blog
description:  This is the jekyllTheme example blog. It only exists to demonstrate how the theme looks and feels.
keywords:     demo theme example github jekyll features

baseurl:      "" # the subpath of your site, e.g. /blog
url:          "http://jwillmer.github.io/jekyllDecent" # the base hostname & protocol for your site
permalink:    /blog/:categories/:title
cover:        /assets/mountain-cover.jpg

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true
include: ['_pages']
exclude: [vendor]
gems:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from